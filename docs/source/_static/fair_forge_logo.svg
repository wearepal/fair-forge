<svg viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @font-face {
        font-family: 'Verdana Bold Italic';
        src: url("data:application/font-woff2;charset=utf-8;base64,");
      }
    </style>
  </defs>
  <!-- Define styles -->
  <style>
    .red-fill {
      fill: #DC2626;
      stroke: #DC2626;
      stroke-width: 2;
    }
    .red-fill-large {
      fill: #DC2626;
      stroke: #DC2626;
      stroke-width: 2;
      font-size: 58px;
    }
    .white-fill {
      fill: white;
      stroke: #DC2626;
      stroke-width: 2;
    }
    .logo-text {
      font-family: "Verdana Bold Italic", sans-serif;
      font-size: 48px;
      letter-spacing: 2px;
    }
  </style>
  
  <!-- White background -->
  <rect width="320" height="80" fill="white"/>
  
  <!-- "fair" text -->
  <text x="20" y="60" class="logo-text">
    <tspan class="red-fill-large">f</tspan><tspan class="white-fill">air</tspan>
  </text>
  
  <!-- "forge" text -->
  <text x="140" y="60" class="logo-text">
    <tspan class="red-fill-large">f</tspan><tspan class="white-fill">orge</tspan>
  </text>
</svg>
